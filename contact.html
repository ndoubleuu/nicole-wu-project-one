<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willow - Contact</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="contact">
    <nav class="menu">
        <div class="wrapper">
            <label for="toggle">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <span class="sr-only">Navigation menu</span>
            </label>
            <input type="checkbox" id="toggle" name="toggle" />
            <ul class="dropdown">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./index.html#about">About</a></li>
                <li class="willowName">Willow</li>
                <li><a href="./blog.html">Blog</a></li>
                <li><a href="./contact.html" class="selected">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <header>
        <div class="wrapper">
            <h1>Contact Me</h1>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <address>
                <ul class="social">
                    <li>
                        <a href="">
                            <i class="fab fa-facebook-f" aria-hidden="true"></i>
                            <span class="sr-only">Visit my Facebook page</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Visit my Twitter profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fab fa-linkedin-in" aria-hidden="true"></i>
                            <span class="sr-only">Visit my LinkedIn profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fab fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Visit my Instagram page</span>
                        </a>
                    </li>
                </ul>
                <section class="contactInfo">
                    <p class="contactEmail">info@email.com</p>
                    <p>123-456-7890</p>
                    <div class="mailAddress">
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div>
                </section>
            </address>
            <form>
                <label for="name" class="visuallyHidden">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" />
                <label for="email" class="visuallyHidden">Email address</label>
                <input type="email" id="email" name="email" placeholder="Email address" />
                <label for="message" class="visuallyHidden">Comment</label>
                <textarea id="message" name="message" cols="50" rows="10" placeholder="Message"></textarea>
                <input type="submit" value="Submit" />
            </form>
        </div>
    </main>

    <footer>
        <p class="copyright">Copyright Â© 2021 Juno College</p>
    </footer>
</body>
</html>
